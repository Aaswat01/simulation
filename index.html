<body>

<div class="main-section">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script>
/* ===== Map Init ===== */
const map=L.map('map').setView([19.076,72.8777],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OSM'}).addTo(map);
const carIcon=L.icon({iconUrl:'https://cdn-icons-png.flaticon.com/512/3097/3097144.png',iconSize:[42,42]});
let userMarker=null,waypoints=[],waypointMarkers=[],routes=[],totalFuel=0;
const colors=['#FF6B6B','#4DA6FF','#FFD93D','#6BCB77','#FF8C00','#9B59B6','#00BFA5'];

/* ===== Eco Advisor ===== */
function ecoAdvisor(dist,elev,turnText){
    const t=(turnText||'').toLowerCase();
    let tip="Drive smoothly", speed=50, gear=3, throttle=45;

    // Road type detection
    const roadType=t.includes("highway")?"highway":
                   t.includes("city")?"city":
                   t.includes("roundabout")?"roundabout":"normal";

    if(t.includes("left")||t.includes("right")) { speed=25; gear=2; throttle=35; tip="Slow for turn"; }
    else if(elev>6) { speed=30; gear=2; throttle=55; tip="Uphill â€” maintain torque"; }
    else if(elev<-6){ speed=55; gear=5; throttle=25; tip="Downhill â€” coast gently"; }
    else if(dist>800){ speed=65; gear=5; throttle=50; tip="Long straight â€” steady speed"; }
    else if(dist>300){ speed=55; gear=4; throttle=45; tip="Smooth cruising"; }

    // Adjustments by road type
    if(roadType==="highway"){ speed=Math.min(speed,80); gear=Math.max(gear,5); throttle=50; tip+=" â€” highway"; }
    else if(roadType==="city"){ speed=Math.min(speed,50); gear=Math.min(gear,3); throttle=40; tip+=" â€” city"; }
    else if(roadType==="roundabout"){ speed=25; gear=2; throttle=35; tip+=" â€” roundabout"; }

    // Fuel saving hints
    if(speed>70) tip="High speed â€” reduce for fuel saving";
    if(throttle>60 && elev>3) tip="High throttle uphill â€” shift earlier";

    return {speed, gear, throttle, tip};
}

/* ===== Driver Behavior Monitoring ===== */
let driverStats = { overspeed: 0, harshAccel: 0, totalPoints: 0 };
let spokenWarnings = new Set();  // Track unique warnings spoken

function updateDriverBehavior(currentSpeed, eco) {
    driverStats.totalPoints++;
    let warnings = [];

    // Overspeed detection
    if (currentSpeed > eco.speed + 5) {
        driverStats.overspeed++;
        if (!spokenWarnings.has('overspeed')) {
            warnings.push("Overspeeding detected â€” Slow down!");
            spokenWarnings.add('overspeed');
        }
    }

    // Harsh acceleration detection
    const lastThrottle = parseFloat(document.getElementById("throttle").dataset.lastThrottle || 0);
    const currentThrottle = eco.throttle;
    if (Math.abs(currentThrottle - lastThrottle) > 25) {
        driverStats.harshAccel++;
        if (!spokenWarnings.has('harshAccel')) {
            warnings.push("Harsh acceleration â€” Smooth throttle!");
            spokenWarnings.add('harshAccel');
        }
    }
    document.getElementById("throttle").dataset.lastThrottle = currentThrottle;

    // Habitual warnings
    if (driverStats.overspeed / driverStats.totalPoints > 0.3 && !spokenWarnings.has('overspeedHabit')) {
        warnings.push("Overspeed habit detected!");
        spokenWarnings.add('overspeedHabit');
    }
    if (driverStats.harshAccel / driverStats.totalPoints > 0.2 && !spokenWarnings.has('throttleHabit')) {
        warnings.push("Throttle habit â€” Drive smoothly!");
        spokenWarnings.add('throttleHabit');
    }

    // Merge eco tip with warnings
    eco.tip = eco.tip + (warnings.length ? " â€” " + warnings.join(" ") : "");

    // Voice alert
    if ('speechSynthesis' in window && warnings.length) {
        const msg = new SpeechSynthesisUtterance(warnings.join(" "));
        msg.rate = 1; msg.pitch = 1;
        speechSynthesis.speak(msg);
    }
}

function dynamicEcoAdvisor(currentSpeed, slopeAhead, distToNextStep){
    // Determine speed & throttle purely based on elevation change
    let tip = "Drive smoothly", speed = 50, gear = 3, throttle = 45;
    if(slopeAhead > 5){ speed = Math.min(currentSpeed + 10, 70); throttle = 55; tip = "Uphill â€” maintain momentum"; gear = 4; }
    else if(slopeAhead < -5){ speed = Math.max(currentSpeed - 10, 25); throttle = 25; tip = "Downhill â€” control speed"; gear = 3; }
    else { speed = 50; throttle = 45; tip = "Smooth road"; gear = 3; }

    // Longer straight: slight speed increase
    if(distToNextStep > 800) speed = Math.min(speed + 10, 70);
    // Short: slow down
    if(distToNextStep < 100) speed = Math.max(speed - 10, 25);

    return {speed, gear, throttle, tip};
}

async function getElevations(coords){
    try{
        const locs=coords.map(p=>`${p.lat},${p.lng}`).join('|');
        const r=await fetch(`https://api.open-elevation.com/api/v1/lookup?locations=${encodeURIComponent(locs)}`);
        const d=await r.json();
        return d.results.map(x=>x.elevation);
    }catch{return new Array(coords.length).fill(0);}
}

/* ===== Multi-Step Route Awareness ===== */
async function getUpcomingSteps(latlng, maxSteps=5){
  if(!routes.length) return [];
  const upcomingSteps=[];
  routes.forEach(r=>{
    let nearestIdx=-1, minDist=Infinity;
    r.steps.forEach((s,i)=>{
      const d=latlng.distanceTo([s.lat,s.lng]);
      if(d<minDist){ minDist=d; nearestIdx=i; }
    });
    if(nearestIdx!==-1){
      for(let j=nearestIdx; j<Math.min(r.steps.length, nearestIdx+maxSteps); j++){
        upcomingSteps.push(r.steps[j]);
      }
    }
  });
  return upcomingSteps;
}

/* ===== Track next step per route ===== */
/* ====== Step-by-Step AI Voice Guidance & Dashboard Update ====== */
let activeRouteIndex = null;
let currentStepIndex = 0;
let nextStepReady = true;

async function adaptiveAIDashboard(latlng, heading) {
  const currentSpeed = calculateGPSSpeed(latlng);
  const slopeData = await predictElevationAhead(latlng, heading);
  const slope = slopeData.slope;

  // Base eco tip
  let eco = ecoAdvisor(0, slope, "");

  // If thereâ€™s an active route
  if (routes.length && activeRouteIndex !== null) {
    const route = routes[activeRouteIndex];
    const steps = route.steps;
    if (currentStepIndex < steps.length) {
      const step = steps[currentStepIndex];
      const stepLatLng = L.latLng(step.lat, step.lng);
      const distanceToStep = latlng.distanceTo(stepLatLng);

      // Update tip box continuously for current step
      document.getElementById("ai-tip").textContent = `Next: ${step.text}`;

      // Only trigger voice + eco update when driver reaches within 50 m
      if (distanceToStep <= 50 && nextStepReady) {
        nextStepReady = false;

        const ecoNow = dynamicEcoAdvisor(currentSpeed, slope, distanceToStep);
        eco = ecoNow;

        // Speak step instruction
        if ("speechSynthesis" in window) {
          const msg = new SpeechSynthesisUtterance(
            `Step ${currentStepIndex + 1}: ${step.text}. Recommended speed ${ecoNow.speed} kilometers per hour, gear ${ecoNow.gear}. ${ecoNow.tip}`
          );
          msg.rate = 1; msg.pitch = 1;
          msg.onend = () => {
            step.spoken = true;
            currentStepIndex++;
            nextStepReady = true; // Allow next step only after current one finishes
          };
          speechSynthesis.speak(msg);
        }

        // Update tip visually with eco info
        document.getElementById("ai-tip").textContent =
          `${ecoNow.tip} â€” ${step.text}`;
      }
    } else {
      // Route finished
      document.getElementById("ai-tip").textContent = "Destination reached âœ…";
      if ("speechSynthesis" in window)
        speechSynthesis.speak(new SpeechSynthesisUtterance("Destination reached"));
      activeRouteIndex = null;
      currentStepIndex = 0;
      nextStepReady = true;
    }
  }

  // Apply dynamic eco hints even without route
  updateDriverBehavior(currentSpeed, eco);

  // Dashboard updates
  document.getElementById("speed").textContent = eco.speed + " km/h";
  document.getElementById("gear").textContent = eco.gear;
  document.getElementById("throttle").textContent = eco.throttle + "%";
}

/* ===== GPS speed and idle detection ===== */
let lastLatLng=null, lastGPSPos=null, lastGPSTime=null, idleStart=null;
const IDLE_THRESHOLD=3, IDLE_TIME=60;
function checkIdle(latlng){
    if(!lastLatLng){ lastLatLng=latlng; idleStart=Date.now(); return false; }
    const dist=latlng.distanceTo(lastLatLng);
    if(dist<IDLE_THRESHOLD){ if(!idleStart) idleStart=Date.now(); return (Date.now()-idleStart)/1000 >= IDLE_TIME; }
    lastLatLng=latlng; idleStart=null; return false;
}

function calculateGPSSpeed(latlng){
    const now=Date.now();
    if(lastGPSPos && lastGPSTime){
        const dist=latlng.distanceTo(lastGPSPos);
        const dt=(now-lastGPSTime)/1000;
        lastGPSPos=latlng; lastGPSTime=now;
        return (dist/dt)*3.6;
    }else{ lastGPSPos=latlng; lastGPSTime=now; return 0; }
}

/* ===== Predict multi-step elevation ahead ===== */
const ELEVATION_INTERVAL=50; 
const LOOKAHEAD_DISTANCE=400; 
let recentElevations=[];
async function predictElevationAhead(latlng,heading){
    const R=6378137; 
    const pointsAhead=[];
    for(let d=ELEVATION_INTERVAL; d<=LOOKAHEAD_DISTANCE; d+=ELEVATION_INTERVAL){
        const latRad=latlng.lat*Math.PI/180, lonRad=latlng.lng*Math.PI/180;
        const newLat=latRad+(d*Math.cos(heading*Math.PI/180))/R;
        const newLng=lonRad+(d*Math.sin(heading*Math.PI/180))/(R*Math.cos(latRad));
        pointsAhead.push({lat:newLat*180/Math.PI,lng:newLng*180/Math.PI});
    }
    const elevs=await getElevations(pointsAhead);
    recentElevations=elevs;
    const diffs=elevs.map((v,i)=>i===0?0:v-elevs[i-1]);
    const avgSlope=diffs.reduce((a,b)=>a+b,0)/diffs.length;
    return {elevs, slope:avgSlope};
}

/* ===== GPS Watch ===== */
if(navigator.geolocation){
    navigator.geolocation.watchPosition(async pos=>{
        const latlng=L.latLng(pos.coords.latitude,pos.coords.longitude);
        const heading=pos.coords.heading||0;
        if(!waypoints.length) waypoints.push(latlng); else waypoints[0]=latlng;
        if(!userMarker){ userMarker=L.marker(latlng,{icon:carIcon}).addTo(map); map.setView(latlng,14); }
        else userMarker.setLatLng(latlng);
        await adaptiveAIDashboard(latlng,heading);
        checkOffRoute(latlng);
    },()=>console.warn("GPS unavailable"),{enableHighAccuracy:true});
}

/* ===== Off-route adaptation ===== */
async function checkOffRoute(latlng){
    if(routes.length){
        const nearestRoute=routes[0];
        let minDist=Infinity;
        nearestRoute.steps.forEach(s=>{ const d=latlng.distanceTo([s.lat,s.lng]); if(d<minDist) minDist=d; });
        if(minDist>30){
            console.log("Off-route detected â€” recalculating");
            if(waypoints.length>=1){
                const lastWaypoint=waypoints[waypoints.length-1];
                createRoute(latlng,lastWaypoint,colors[routes.length%colors.length]);
            }
        }
    }
}

/* ===== Route creation & step-box integration ===== */
async function createRoute(start, end, color, marker = null, index = null) {
    // Check for duplicate destination
    const endKey = `${end.lat.toFixed(6)},${end.lng.toFixed(6)}`;
    const existing = routes.find(r => r.endKey === endKey);
    if (existing) return; // Skip creating duplicate route box
    const routeIndex = index !== null ? index : routes.length + 1;
    const routeColor = color || colors[(routeIndex - 1) % colors.length];
    const rc = L.Routing.control({
        waypoints: [start, end],
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
        show: false, addWaypoints: false, createMarker: () => null,
        lineOptions: { styles: [{ color: routeColor, weight: 5, opacity: 0.9 }] }
    }).addTo(map);
    const group = L.layerGroup().addTo(map);

    // Route box
    const box = document.createElement('div'); box.className = 'route-box';
    const header = document.createElement('div'); header.className = 'route-header';
    header.style.background = routeColor;
    header.innerHTML = `<b>Route ${routeIndex}</b>
        <button style="background:#ff4c4c;border:none;color:#fff;border-radius:50%;width:22px;height:22px;">âœ•</button>`;
    const content = document.createElement('div'); content.className = 'route-content';
    content.style.display = 'block'; box.appendChild(header); box.appendChild(content);
    document.getElementById('routePanel').appendChild(box);
    header.onclick = () => content.style.display = content.style.display === 'block' ? 'none' : 'block';
    header.querySelector('button').onclick = (e) => {
        e.stopPropagation();
        map.removeControl(rc); map.removeLayer(group); box.remove();
        const idx = routes.findIndex(r => r.rc === rc); 
        if (idx !== -1) {
            // If active route deleted, reset tip box
            if (activeRouteIndex === idx) {
                document.getElementById('ai-tip').textContent = 'Drive smoothly';
                activeRouteIndex = null;
                currentStepIndex = 0;
            }
            routes.splice(idx, 1);
        }
        if (marker) {
            const wpIdx = waypointMarkers.indexOf(marker);  
            if (wpIdx !== -1) { map.removeLayer(marker); waypointMarkers.splice(wpIdx, 1); waypoints.splice(wpIdx + 1, 1); }
        }
        rebuildRoutes();
    };

    rc.on('routesfound', async e => {
        const route = e.routes[0];
        const coords = route.coordinates.map(c => ({ lat: c.lat, lng: c.lng }));
        const elevs = await getElevations(coords);
        const steps = [];
        content.innerHTML = '';
        route.instructions.forEach((s, j) => {
            const idxStart = s.index;
            const idxEnd = j + 1 < route.instructions.length ? route.instructions[j + 1].index : coords.length;
            const segmentCoords = coords.slice(idxStart, idxEnd).map(c => [c.lat, c.lng]);
            const elev = elevs[idxStart] || 0;
            const stepLine = L.polyline(segmentCoords, { color: routeColor, weight: 5, opacity: 0.5 }).addTo(group);
            const eco = ecoAdvisor(s.distance, elev, s.text);
            const item = document.createElement('div');
            item.innerHTML = `<b>${s.text}</b><div>${(s.distance / 1000).toFixed(2)} km | Elev ${elev.toFixed(1)} m | Speed ${eco.speed}</div>`;
            content.appendChild(item);
            item.addEventListener('mouseenter', () => stepLine.setStyle({ color: '#00FF00', weight: 6, opacity: 0.9 }));
            item.addEventListener('mouseleave', () => stepLine.setStyle({ color: routeColor, weight: 5, opacity: 0.5 }));
            steps.push({ lat: coords[idxStart].lat, lng: coords[idxStart].lng, text: s.text, elev, element: item });
        });
        routes.push({ rc, group, steps, color: routeColor, endKey });
        // Only set as active route if no other route is in progress
        if (activeRouteIndex === null) {
            activeRouteIndex = routes.length - 1;
            currentStepIndex = 0;
            speakCurrentStep(); // Speak the first step immediately
        }
    });
}

/*================Multi-step AI Tip Blending + Voice=============*/
function speakCurrentStep() {
  if (activeRouteIndex === null) return;
  const route = routes[activeRouteIndex];
  const step = route.steps[0];
  if (!step || step.spoken) return;

  const eco = ecoAdvisor(step.distance, step.elev, step.text);
  document.getElementById("ai-tip").textContent = `${eco.tip} â€” ${step.text}`;
  if ("speechSynthesis" in window) {
    const msg = new SpeechSynthesisUtterance(
      `Starting route. Step 1: ${step.text}. Recommended speed ${eco.speed} kilometers per hour, gear ${eco.gear}. ${eco.tip}`
    );
    msg.rate = 1; msg.pitch = 1;
    msg.onend = () => { step.spoken = true; };
    speechSynthesis.speak(msg);
  }
}

/* ===== Add waypoint on map click ===== */
map.on('click',e=>{
    const latlng=e.latlng; waypoints.push(latlng);
    const marker=L.marker(latlng).addTo(map); waypointMarkers.push(marker);
    if(waypoints.length>=2) createRoute(waypoints[waypoints.length-2],latlng,colors[routes.length%colors.length],marker);
});

/* ===== Rebuild Routes ===== */
function rebuildRoutes(){
    routes.forEach(r=>{ map.removeControl(r.rc); map.removeLayer(r.group); });
    routes=[]; document.getElementById('routePanel').innerHTML='';
    if(waypoints.length<2) return;
    for(let i=1;i<waypoints.length;i++){ createRoute(waypoints[i-1],waypoints[i],colors[(i-1)%colors.length],waypointMarkers[i-1],i); }
}


/* ===== Map Toggle ===== */
let mapFull=false;
document.getElementById("map-toggle").addEventListener("click",()=>{
  const mapContainer=document.querySelector(".map-container");
  const camera=document.querySelector(".camera");
  const button=document.getElementById("map-toggle");
  if(!mapFull){
    mapContainer.style.position="fixed"; mapContainer.style.top="0"; mapContainer.style.left="0"; mapContainer.style.width="100vw"; mapContainer.style.height="100vh"; mapContainer.style.zIndex="2000";
    camera.style.display="none"; button.innerText="Restore Map"; mapFull=true; setTimeout(()=>map.invalidateSize(),300);
  }else{
    mapContainer.style.position=""; mapContainer.style.width=""; mapContainer.style.height=""; mapContainer.style.zIndex="";
    camera.style.display="block"; button.innerText="Full Map"; mapFull=false; setTimeout(()=>map.invalidateSize(),300);
  }
});

/* ===== Camera Toggle ===== */
const camImg=document.getElementById("camera-feed");

/* ===== Search Suggestions ===== */
const input=document.getElementById('searchInput');
const suggestBox=document.getElementById('suggestBox');
let results=[];
input.oninput=async()=>{
  const q=input.value.trim();
  if(!q){suggestBox.style.display='none';return;}
  const d=await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(q)}&limit=12`)
     .then(r=>r.json()).catch(()=>({features:[]}));
  results=d.features||[];
  suggestBox.innerHTML='';
  results.forEach((f,i)=>{
    const p=f.properties||{},name=p.name||p.city||'Unknown';
    const info=[p.state,p.country].filter(Boolean).join(', ');
    const div=document.createElement('div');
    div.className='suggest-item';
    div.innerHTML=`<b>${name}</b><div style="font-size:12px;color:#bbb;">${info}</div>`;
    div.onclick=()=>selectResult(i);
    suggestBox.appendChild(div);
  });
  suggestBox.style.display=results.length?'block':'none';
};
document.addEventListener('click',e=>{
  if(!suggestBox.contains(e.target)&&e.target!==input)suggestBox.style.display='none';
});
function selectResult(i){
  const f=results[i]; if(!f)return;
  const [lng,lat]=f.geometry.coordinates; const latlng=L.latLng(lat,lng);
  waypoints.push(latlng);
  const marker=L.marker(latlng).addTo(map);
  waypointMarkers.push(marker);
  if(waypoints.length>=2) createRoute(waypoints[waypoints.length-2],latlng,colors[routes.length%colors.length]);
  input.value=''; suggestBox.style.display='none';
}

/* ===== Voice Search (Mic Button) ===== */
const micBtn = document.getElementById('micBtn');

micBtn.onclick = async () => {
  if (!('webkitSpeechRecognition' in window)) {
    alert('Speech Recognition not supported on this browser');
    return;
  }

  try {
    // âœ… Ask for microphone permission explicitly (like location)
    await navigator.mediaDevices.getUserMedia({ audio: true });

    const recog = new webkitSpeechRecognition();
    recog.lang = 'en-US';
    recog.interimResults = false;
    recog.maxAlternatives = 1;

    micBtn.textContent = 'ðŸŽ™ï¸ Listening...';
    recog.start();

    recog.onresult = (e) => {
      const text = e.results[0][0].transcript;
      input.value = text;
      input.dispatchEvent(new Event('input'));
    };

    recog.onerror = (err) => {
      console.warn('Speech recognition error:', err);
      micBtn.textContent = 'ðŸŽ¤';
    };

    recog.onend = () => {
      micBtn.textContent = 'ðŸŽ¤';
    };

  } catch (err) {
    // ðŸš« Permission denied or mic unavailable
    console.error('Microphone access denied:', err);
    alert('Please allow microphone permission to use voice search.');
  }
};
